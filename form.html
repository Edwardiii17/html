<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>
  <header>
<h1>Join Our Newsletter</h1>
  </header>
  <main>
    <form method="get">
      Email <input type="text" name="email" id="email" required="required"><br><br>
      Password <input type="password" name="pword" id="pword"><br><br>
      Comments:<br>
      <textarea name="comments" rows="2" cols="40">
        Enter Comments Here!
      </textarea>
      <input type="submit" value="Sign Me Up! "> <input type="reset">



    </form>

  </main>

</body>
</html>
