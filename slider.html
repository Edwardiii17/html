<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Form</title>
</head>
<body>
<header>
  <h1>
    Send Us Your Comments
  </h1>
  <p>
    Required fields marked with an asterisk *
  </p>
</header>
<main>
  <form class="rate" action="http://webdevbasics.net/scripts/demo.php" method="post">
      <label>*Name: <input type="text" id="name" name="name" required="required" placeholder="your first and last name"></label><br><br>
      <label>*E-mail: <input type="email" id="email" name="email" required="required" placeholder="you@yourdomain.com"></label><br><br>
      <label>Rating (1-10):</label>
      <input type="range" name="slide" id="slide" min="1" max="10"><br><br>
      <label>*Comments: <textarea name="comments" id="commetns" rows="2" cols="20" required="required"></textarea><br><br>
        <input type="submit">
  </form>
</main>
</body>
</html>
